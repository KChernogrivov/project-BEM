<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>GoTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="explore">
    <header class="header">
        <div class="header__wrapper">
            <div class="logo header__logo">
                <p class="logo__text">GoTrip</p>
            </div>
            <nav class="menu header__menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a class="link menu__link" href="#">home</a></li>
                    <li class="menu__list-item"><a class="link menu__link" href="#">Services</a></li>
                    <li class="menu__list-item"><a class="link menu__link" href="#">Pricing</a></li>
                    <li class="menu__list-item"><a class="link menu__link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-header header__auth-header">
                <ul class="auth-header__list">
                    <li class="auth-header__list-item"><a class="link auth-header__link" href="">Sign up</a></li>
                    <li class="auth-header__list-item"><a class="link auth-header__link link--type--login" href="">login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="explore__wrapper">
        <div class="explore__content">
            <div class="nameplate"><p class="nameplate__text nameplate__text--color--white">explore the world</p></div>
            <h2 class="block-title block-title--color--white">
                Explore The Natural <br>
                Beauty Of Halmahera <br>
                With Us
            </h2>
            <p class="block-text block-text--color--gray">
                explore the beauty of god's earth in a <br>
                beautiful forest and have fun
            </p>
            <div class="button">
                <a href="#" class="link link--type--next">Explore now</a>
            </div>
        </div>
        <img src="" alt="" class="explore__image">
    </div>
</div>
</body>
</html>
